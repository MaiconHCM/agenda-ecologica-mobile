<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calendário</title>

  <link rel="stylesheet" href=".\fonts\montserrat.css">
  <link rel="stylesheet" href=".\icons\icofont.min.css">
  <link rel="stylesheet" href=".\css\style.css">

  <link rel="stylesheet" href=".\vendors\vex-master\dist\css\vex.css" />
  <link rel="stylesheet" href=".\vendors\vex-master\dist\css\vex-fuffy.css" />
</head>

<body>
  <header>
    <button class="header__btn header__btn--left" title="Menu">
      <svg class="icon" width="20px" viewBox="0 0 20 16" fill="none">
        <path fill="#fff" d="M0 0h20v2H0zM0 7h20v2H0zM0 14h20v2H0z" />
      </svg>
    </button>
    <button class="header__btn header__btn--right" title="Add event">
      <svg class="icon" width="26px" viewBox="0 0 512 512">
        <path fill="#fff"
          d="M416 277.333H277.333V416h-42.666V277.333H96v-42.666h138.667V96h42.666v138.667H416v42.666z" />
      </svg>
    </button>
  </header>
  <main>
    <div class="calendar-container">
      <div class="calendar-container__header">
        <button class="calendar-container__btn calendar-container__btn--left" title="Previous">
          <i class="icofont-arrow-left"></i>
        </button>
        <h2 class="calendar-container__title"></h2>
        <button class="calendar-container__btn calendar-container__btn--right" title="Next">
          <i class="icofont-arrow-right"></i>
        </button>
      </div>
      <div class="calendar-container__body">
        <div class="calendar-table">
          <div class="calendar-table__header">
            <div class="calendar-table__row">
              <div class="calendar-table__col">Dom</div>
              <div class="calendar-table__col">Seg</div>
              <div class="calendar-table__col">Ter</div>
              <div class="calendar-table__col">Qua</div>
              <div class="calendar-table__col">Qui</div>
              <div class="calendar-table__col">Sex</div>
              <div class="calendar-table__col">Sáb</div>
            </div>
          </div>
          <div class="calendar-table__body">
          </div>
        </div>
      </div>
    </div>
    <div class="events-container">
      <span class="events__title">Missões</span>
      <ul class="events__list">

      </ul>
    </div>
  </main>
  <script src=".\js\jquery-3.4.1.min.js"></script>

  <!-- vex START -->
  <script src=".\vendors\vex-master\dist\js\vex.combined.min.js"></script>
  <script>vex.defaultOptions.className = 'vex-theme-flat-attack'</script>
  <!-- vex END -->



  <!-- Ajax START -->
  <script src=".\js\ajax\missoes.js"></script>
  <script src=".\js\ajax\usuario.js"></script>
  <!-- Ajax END -->

  <!-- Component START -->
  <script src=".\js\components\calendario.js"></script>
  <!-- Component END -->

  <!-- PROJECT START -->
  <script src="js\app.js"></script>
</body>

</html>
